server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve files, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: do NOT proxy API here if FE will call BE directly via fetch to BE_URL.
  # If you prefer proxying API through the same origin, uncomment and adjust:
  # location /v1/ {
  #   proxy_pass https://backend-service-xxxx.asia-southeast1.run.app/;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }
}
